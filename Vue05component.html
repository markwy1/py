<!DOCTYPE html>
<!-- Vue component demo
    runoob: 注册一个简单的全局组件 vtagh1
    另外一个站例子代码不简洁，但叙述比较简洁，两个网站结合
-->
<html>
<head>
    <meta charset="utf-8">
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <vtagh1></vtagh1>
    </div>

<script>
    // 注册全局组件
    Vue.component('vtagh1', {
        template: '<h1>自定义组件，一个h1标签</h1>'
    })
    // 创建根实例
    new Vue({
        el: '#app'
    })
    /* 小结：这里，也不用给Vue实例起名字 */
</script>
</body>
</html>
